<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-commerce Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./frontpage.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/frontpage/frontpage.html"
                >Products List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/backoffice/backoffice.html"
                >Manage Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-3">
      <form class="row p-3 border rounded-1" id="form">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imageUrl" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="footer bg-body-secondary pt-3">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h5><i class="fa fa-road"></i> ACME CO INC.</h5>
            <div class="row">
              <div class="col-6">
                <ul class="list-unstyled">
                  <li><a href="">Product</a></li>
                  <li><a href="">Benefits</a></li>
                  <li><a href="">Partners</a></li>
                  <li><a href="">Team</a></li>
                </ul>
              </div>
              <div class="col-6">
                <ul class="list-unstyled">
                  <li><a href="">Documentation</a></li>
                  <li><a href="">Support</a></li>
                  <li><a href="">Legal Terms</a></li>
                  <li><a href="">About</a></li>
                </ul>
              </div>
            </div>
            <ul class="nav">
              <li class="nav-item">
                <a href="" class="nav-link pl-0"
                  ><i class="fa fa-facebook fa-lg"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"
                  ><i class="fa fa-twitter fa-lg"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"
                  ><i class="fa fa-github fa-lg"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"
                  ><i class="fa fa-instagram fa-lg"></i
                ></a>
              </li>
            </ul>
            <br />
          </div>
          <div class="col-md-2">
            <h5 class="text-md-right">Contact Us</h5>
            <hr />
          </div>
          <div class="col-md-5">
            <form>
              <fieldset class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter email"
                />
              </fieldset>
              <fieldset class="form-group">
                <textarea
                  class="form-control"
                  id="exampleMessage"
                  placeholder="Message"
                ></textarea>
              </fieldset>
              <fieldset class="form-group text-xs-right">
                <button type="button" class="btn btn-secondary btn-lg mt-1">
                  Send
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/common/common.js"></script>
    <script type="module" src="/common/form.js"></script>
    <script type="module" src="/createproduct/createproduct.js"></script>
  </body>
</html>
